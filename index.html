<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Sizing Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>Position Sizing Calculator</h1>
    <form id="calculator">
      <label for="accountBalance">Account Balance (INR):</label>
      <input type="number" id="accountBalance" required>

      <label for="riskPercentage">Risk Percentage (%):</label>
      <input type="number" id="riskPercentage" required>

      <label for="stopLoss">Stop Loss (INR):</label>
      <input type="number" id="stopLoss" required>

      <label for="entryPrice">Entry Price (INR):</label>
      <input type="number" id="entryPrice" required>

      <button type="button" onclick="calculatePosition()">Calculate</button>
    </form>

    <div id="result">
      <h2>Position Size: <span id="positionSize"></span></h2>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
